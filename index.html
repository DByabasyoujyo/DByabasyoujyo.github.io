<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヤバ少女 アイテム交換DB＋比較ツール</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>ヤバ少女 アイテム交換DB ＋ 比較ツール</h1>

<!-- Googleログインボタン -->
<div style="margin-top: 30px;">
  <button id="loginButton">Googleでログインしてスプレッドシートに登録</button>
</div>

<!-- Google APIロード（Identity Services） -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>

<script>
// あなたの情報を設定
const CLIENT_ID = '374744279132-36vqeqdcms1ei8vbrpspmesjqsqg7c2p.apps.googleusercontent.com';
const API_KEY = 'AIzaSyBY-D0xi3QAaMQ3crvs8S0hvmG8fY8c4JA';
const SPREADSHEET_ID = '1w915GAUC8xBumD6KQPmCX25PlghKi78V2TouDyfCMPA';
const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

let tokenClient;
let gapiInited = false;
let gisInited = false;

// GAPI初期化
function gapiLoaded() {
  gapi.load('client', initializeGapiClient);
}

async function initializeGapiClient() {
  await gapi.client.init({
    apiKey: API_KEY,
    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
  });
  gapiInited = true;
  maybeEnableButtons();
}

// GIS初期化
function gisLoaded() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (tokenResponse) => {
      if (tokenResponse.error) {
        throw (tokenResponse);
      }
      writeData();  // トークン取得後、書き込み開始
    },
  });
  gisInited = true;
  maybeEnableButtons();
}

// ボタンを使えるようにする
function maybeEnableButtons() {
  if (gapiInited && gisInited) {
    document.getElementById('loginButton').disabled = false;
  }
}

// 書き込み処理
async function writeData() {
  const values = [
    ["テストアイテム", 1000, "ダイヤ", 200, 0, "テストショップ"]
  ];
  const body = {
    values: values
  };
  const response = await gapi.client.sheets.spreadsheets.values.append({
    spreadsheetId: SPREADSHEET_ID,
    range: "シート1!A:F",
    valueInputOption: "USER_ENTERED",
    resource: body,
  });
  console.log('書き込み成功:', response);
  alert('スプレッドシートに書き込み成功！🎉');
}

// ログインボタン押したとき
document.getElementById('loginButton').addEventListener('click', () => {
  tokenClient.requestAccessToken();
});

// ライブラリロード完了時に呼ばれる
window.onload = () => {
  gapiLoaded();
  gisLoaded();
};
</script>

</body>
</html>
