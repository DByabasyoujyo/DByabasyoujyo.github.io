<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やばい！少女に囲まれた 汎用アイテム比較ツール</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>やばい！少女に囲まれた アイテム交換データベース ＋ 汎用比較ツール</h1>

<h2>🎯 あなたの交換条件を入力</h2>

<label>支払うアイテム名：<input type="text" id="payItem" placeholder="例: ダイヤ"></label><br>
<label>支払う数量：<input type="number" id="payAmount" placeholder="例: 20"></label><br>
<label>もらえるアイテム名：<input type="text" id="receiveItem" placeholder="例: 金貨"></label><br>
<label>もらえる数量：<input type="number" id="receiveAmount" placeholder="例: 216000"></label><br>
<button id="compareButton">比較する</button>

<h2>比較結果</h2>
<div id="compareResult">入力して「比較する」ボタンを押してください。</div>

<script>
// サンプルデータ（未来型形式）
const shopItems = [
  {
    "item_name": "金貨100万",
    "quantity": 1000000,
    "payment": [{ "type": "ダイヤ", "amount": 150 }],
    "location": "ミステリーショップ"
  },
  {
    "item_name": "キャラ結晶",
    "quantity": 1,
    "payment": [{ "type": "晶魂", "amount": 50 }],
    "location": "少女ショップ"
  },
  {
    "item_name": "少女経験値",
    "quantity": 200000,
    "payment": [{ "type": "ダイヤ", "amount": 200 }],
    "location": "ミステリーショップ"
  }
];

// 交換レート計算（支払い単位あたり得られる数）
function calcRate(payAmount, receiveAmount) {
  return receiveAmount / payAmount;
}

// 比較処理
document.getElementById('compareButton').addEventListener('click', function() {
  const payItem = document.getElementById('payItem').value.trim();
  const payAmount = parseFloat(document.getElementById('payAmount').value);
  const receiveItem = document.getElementById('receiveItem').value.trim();
  const receiveAmount = parseFloat(document.getElementById('receiveAmount').value);

  if (!payItem || !receiveItem || isNaN(payAmount) || isNaN(receiveAmount)) {
    document.getElementById('compareResult').innerHTML = 'すべての項目を正しく入力してください！';
    return;
  }

  const userRate = calcRate(payAmount, receiveAmount);

  let results = `<p>あなたの交換レート：<strong>1 ${payItem} あたり ${userRate.toFixed(2)} ${receiveItem}</strong></p>`;

  let shopComparisons = [];

  shopItems.forEach(shop => {
    shop.payment.forEach(payment => {
      if (payment.type === payItem && shop.item_name.includes(receiveItem)) {
        const shopRate = calcRate(payment.amount, shop.quantity);
        shopComparisons.push({
          location: shop.location,
          shopRate,
          shopName: `${payment.amount} ${payment.type} → ${shop.quantity} ${shop.item_name}`
        });
      }
    });
  });

  if (shopComparisons.length === 0) {
    results += `<p>比較対象が見つかりませんでした。</p>`;
  } else {
    results += `<table><thead><tr><th>ショップ交換</th><th>交換レート (1 ${payItem} あたり)</th><th>結果</th></tr></thead><tbody>`;
    shopComparisons.forEach(sc => {
      const better = (userRate > sc.shopRate) ? "あなたの方がお得！" : "ショップの方がお得！";
      results += `<tr>
                    <td>${sc.shopName} @ ${sc.location}</td>
                    <td>${sc.shopRate.toFixed(2)} ${receiveItem}</td>
                    <td><strong>${better}</strong></td>
                  </tr>`;
    });
    results += `</tbody></table>`;
  }

  document.getElementById('compareResult').innerHTML = results;
});
</script>

</body>
</html>
