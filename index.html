<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヤバ少女 アイテム交換DB＋比較ツール</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 160px;
      font-weight: bold;
      font-size: 14px;
    }
    .form-group input,
    .form-group select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>ヤバ少女 アイテム交換DB ＋ 比較ツール</h1>

<div class="card">
  <h2>🎯 アイテム交換比較ツール</h2>

  <div class="form-group">
    <label>もらうアイテム名</label>
    <select id="receiveItem"></select>
  </div>
  <div class="form-group">
    <label>もらう数量</label>
    <input type="number" id="receiveAmount" placeholder="例: 216000">
  </div>
  <div class="form-group">
    <label>支払うアイテム名</label>
    <select id="payItem"></select>
  </div>
  <div class="form-group">
    <label>支払う数量</label>
    <input type="number" id="payAmount" placeholder="例: 20">
  </div>

  <button id="compareButton">比較する</button>

  <div id="compareResult" style="margin-top: 20px;">入力して「比較する」ボタンを押してください。</div>
</div>

<div class="card">
  <h2>🛒 ショップDBに新しい交換情報を登録</h2>

  <div class="form-group">
    <label>もらうアイテム名</label>
    <select id="formReceiveItem"></select>
  </div>
  <div class="form-group">
    <label>もらう数量</label>
    <input type="number" id="formReceiveAmount" placeholder="例: 100000">
  </div>
  <div class="form-group">
    <label>支払うアイテム名</label>
    <select id="formPayItem"></select>
  </div>
  <div class="form-group">
    <label>支払う数量（割引後）</label>
    <input type="number" id="formPayAmount" placeholder="例: 150">
  </div>
  <div class="form-group">
    <label>割引率（％）</label>
    <input type="number" id="formDiscountRate" placeholder="例: 40">
  </div>
  <div class="form-group">
    <label>場所</label>
    <input type="text" id="formLocation" placeholder="例: ミステリーショップ">
  </div>

  <button id="addShopItemButton">登録する</button>

  <div id="addResult" style="margin-top: 20px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
