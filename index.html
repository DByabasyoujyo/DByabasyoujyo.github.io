<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やばい！少女に囲まれた 汎用アイテム比較ツール（進化版）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>やばい！少女に囲まれた 汎用アイテム比較ツール</h1>

<h2>🎯 もらう情報を先に入力</h2>

<label>もらうアイテム名：
  <select id="receiveItem"></select>
</label><br>

<label>もらう数量：
  <input type="number" id="receiveAmount" placeholder="例: 216000">
</label><br>

<label>支払うアイテム名：
  <select id="payItem"></select>
</label><br>

<label>支払う数量：
  <input type="number" id="payAmount" placeholder="例: 20">
</label><br>

<button id="compareButton">比較する</button>

<h2>比較結果</h2>
<div id="compareResult">入力して「比較する」ボタンを押してください。</div>

<script>
// あなたのスプレッドシートID
const paymentMasterSheetId = '1hKqWc-_WouU3jR-Wy_-ZbUc9AMlOLz19d9sxYlk45bU'; // 支払いアイテムマスタ
const itemMasterSheetId = '1L5viaDV32nFQVkIJWPYD_jL3ec5qwlcUKTMZYfTD7ok';    // もらうアイテムマスタ

// 登録済みショップデータ（未来型）
const shopItems = [
  {
    "item_name": "金貨100万",
    "quantity": 1000000,
    "payment": [{ "type": "ダイヤ", "amount": 150 }],
    "location": "ミステリーショップ"
  },
  {
    "item_name": "キャラ結晶",
    "quantity": 1,
    "payment": [{ "type": "晶魂", "amount": 50 }],
    "location": "少女ショップ"
  },
  {
    "item_name": "少女経験値",
    "quantity": 200000,
    "payment": [{ "type": "ダイヤ", "amount": 200 }],
    "location": "ミステリーショップ"
  }
];

// スプレッドシートをJSONで読み込む
async function loadSheet(sheetId) {
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
  const res = await fetch(url);
  const text = await res.text();
  const json = JSON.parse(text.substr(47).slice(0, -2));
  return json.table.rows.map(row => row.c[0]?.v).filter(v => v);
}

// マスタ読み込み＋プルダウン作成
async function init() {
  const paymentItems = await loadSheet(paymentMasterSheetId);
  const receiveItems = await loadSheet(itemMasterSheetId);

  const paySelect = document.getElementById('payItem');
  const receiveSelect = document.getElementById('receiveItem');

  paymentItems.forEach(item => {
    const option = document.createElement('option');
    option.value = item;
    option.textContent = item;
    paySelect.appendChild(option);
  });

  receiveItems.forEach(item => {
    const option = document.createElement('option');
    option.value = item;
    option.textContent = item;
    receiveSelect.appendChild(option);
  });
}

// レート計算
function calcRate(payAmount, receiveAmount) {
  return receiveAmount / payAmount;
}

// 比較処理
document.getElementById('compareButton').addEventListener('click', function() {
  const payItem = document.getElementById('payItem').value;
  const payAmount = parseFloat(document.getElementById('payAmount').value);
  const receiveItem = document.getElementById('receiveItem').value;
  const receiveAmount = parseFloat(document.getElementById('receiveAmount').value);

  if (!payItem || !receiveItem || isNaN(payAmount) || isNaN(receiveAmount)) {
    document.getElementById('compareResult').innerHTML = 'すべての項目を正しく入力してください！';
    return;
  }

  const userRate = calcRate(payAmount, receiveAmount);

  let results = `<p>あなたの交換レート：<strong>1 ${payItem} あたり ${userRate.toFixed(2)} ${receiveItem}</strong></p>`;

  let shopComparisons = [];

  shopItems.forEach(shop => {
    shop.payment.forEach(payment => {
      if (payment.type === payItem && shop.item_name.includes(receiveItem)) {
        const shopRate = calcRate(payment.amount, shop.quantity);
        shopComparisons.push({
          location: shop.location,
          shopRate,
          shopName: `${payment.amount} ${payment.type} → ${shop.quantity} ${shop.item_name}`
        });
      }
    });
  });

  if (shopComparisons.length === 0) {
    results += `<p>比較対象が見つかりませんでした。</p>`;
  } else {
    results += `<table><thead><tr><th>ショップ交換</th><th>交換レート (1 ${payItem} あたり)</th><th>結果</th></tr></thead><tbody>`;
    shopComparisons.forEach(sc => {
      const better = (userRate > sc.shopRate) ? "あなたの方がお得！" : "ショップの方がお得！";
      results += `<tr>
                    <td>${sc.shopName} @ ${sc.location}</td>
                    <td>${sc.shopRate.toFixed(2)} ${receiveItem}</td>
                    <td><strong>${better}</strong></td>
                  </tr>`;
    });
    results += `</tbody></table>`;
  }

  document.getElementById('compareResult').innerHTML = results;
});

// 初期化
init();
</script>

</body>
</html>
